<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Stackoverflow</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <h2 class="center">Stackoverflow</h2>
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="row">
        <div class="col s12">
          <ul class="tabs tabs-fixed-width">
            <li class="tab col s6"><a class="active" href="#login">Login</a></li>
            <li class="tab col s6"><a href="#register">Register</a></li>
          </ul>
        </div>
        <div id="login" class="col s12">
          <div class="card center">
            <div class="card-content">
              <span class="card-title">Login</span>
              <div class="row">
                <form class="col s9 offset-s1">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="login-username" type="text" class="validate">
                      <label for="login-username">Username</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">security</i>
                      <input id="login-password" type="password" class="validate">
                      <label for="login-password">Password</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <a href="#" onclick="login()">Login</a>
            </div>
          </div>
        </div>
        <div id="register" class="col s12">
          <div class="card center">
            <div class="card-content">
              <span class="card-title">Register</span>
              <div class="row">
                <form class="col s9 offset-s1">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="register-username" type="text" class="validate">
                      <label for="register-username">Username</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">security</i>
                      <input id="register-password" type="password" class="validate">
                      <label for="register-password">Password</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <a onclick="register()" href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/jwt-decode.min.js" charset="utf-8"></script>
  <script src="js/login.js" charset="utf-8"></script>
</body>
</html>
